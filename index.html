<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>calculator</title>
  </head>
  <body class="body-1 ed">
    <div class="container">
      <div class="calc-theme calc-theme-1 ed">
        <h3>calc</h3>
        <div class="theme">
          THEME
          <button class="theme-btn theme-btn-1 ed">
            <p>1 2 3</p>
            <span class="toggle toggle-1 ed"></span>
          </button>
        </div>
      </div>

      <div class="inputs inputs-1 ed">0</div>
      <div class="numbers-operators numbers-operators-1 ed">
        <!-- <div class="row-1 row"> -->
        <button class="keys-1 ed n">7</button>
        <button class="keys-1 n">8</button>
        <button class="keys-1 ed n">9</button>
        <button class="del reset-del-1" id="del">DEL</button>
        <button class="keys-1 ed n">4</button>
        <button class="keys-1 ed n">5</button>
        <button class="keys-1 ed n">6</button>
        <button class="keys-1 ed addition o" data-operator="addition">+</button>
        <button class="keys-1 ed n">1</button>
        <button class="keys-1 ed n">2</button>
        <button class="keys-1 ed n">3</button>
        <button class="keys-1 ed subtraction o" data-operator="subtraction">
          -
        </button>
        <button class="keys-1 ed point">.</button>
        <button class="keys-1 ed n zero">0</button>
        <button class="keys-1 ed divide o" data-operator="divide">/</button>
        <button class="keys-1 ed multiply o" data-operator="multiply">x</button>
        <button class="span-2 RESET reset-del-1 ed" id="RESET">RESET</button>
        <button class="span-2 equals equals-1 ed" id="equals">=</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
